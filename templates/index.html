<!DOCTYPE HTML>

<html>
  <head>
    <title>Refuelling Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% if current_user.is_authenticated %}
      <script type="text/javascript">var userSystems = JSON.parse('{{ current_user.systemList|tojson }}');</script>
    {% endif %}
    <script src="{{url_for('static', filename='js/home.js')}}"></script>


    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="{{url_for('static', filename='css/home.css')}}" rel=stylesheet type="text/css">
  </head>

  <body>
    <div id="login-header">
      {% if current_user.is_authenticated %}
        Logged in as: {{ current_user.characterName }} <a id="logout-btn" href={{ url_for('logout') }}>Log out</a><br/>
        Time to refresh: <span id="timerValue"></span>
      {% else %}
        <a href={{loginURL}}>
          <img src="static/images/eve-sso-login-black-large.png">
        </a>
      {% endif %}
    </div>
    <br />

    <form id="add-system-form">
      <input type="text" list="systems" />
      <datalist id="systems">
        {% for system in systemList %}
          <option>{{system}}</option>
        {% endfor %}
      </datalist>
      <button type="submit" id="add-system">+ Add System</button>
    </form>
  </body>


  <div id="system-list"></div>


  <div id="system-template" style="display: none;">
    <div class=".header">
      <span class="system-title"></span>
      <button class="remove-system">X</button>
    </div>
    <div class="loading-text">LOADING...</div>
    <div class="contract-data" style="display: none;">
      <span class="contract-number"></span> contracts<br />
      <ul class="totals"></ul>

      <div class="nonAllianceContracts" style="display:none;">
        <span class="nonAllianceNumber"></span> non-alliance contracts</br />
        <ul class="nameList"></ul>
      </div>
    </div>
  </div>
</html>
