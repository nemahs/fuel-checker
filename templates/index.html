<!DOCTYPE HTML>

<html>
  <head>
    <title>Refuelling Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% if current_user.is_authenticated %}
      <script type="text/javascript">var userSystems = JSON.parse('{{ current_user.systemList|tojson }}');</script>
    {% endif %}
    <script src="{{url_for('static', filename='js/home.js')}}"></script>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link href="{{url_for('static', filename='css/home.css')}}" rel=stylesheet type="text/css">
  </head>

  <body>
    <div id="login-header">
      {% if current_user.is_authenticated %}
        Logged in as: {{ current_user.characterName }} <a id="logout-btn" href={{ url_for('logout') }}>Log out</a><br/>
        Time to refresh: <span id="timerValue"></span>
      {% else %}
        <a href={{loginURL}}>
          <img src="static/images/eve-sso-login-black-large.png">
        </a>
      {% endif %}
    </div>
    <br />

    <form id="add-system-form">
      <input type="text" list="systems" />
      <datalist id="systems">
        {% for system in systemList %}
          <option>{{system}}</option>
        {% endfor %}
      </datalist>
      <button type="submit" id="add-system">+ Add System</button>
    </form>
  </body>

  <div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="system-list"></div>
  </div>

  <div id="system-template" class="col" style="display: none;">
    <div class="card">
      <div class="card-header">
        <span class="system-title"></span>
        <button class="btn btn-danger remove-system">X</button>
      </div>
      <div class="card-body">
        <div class="card-text">
          <div class="loading-text">LOADING...</div>
          <h5 class="contract-data card-title"><span class="card-title contract-number"></span> contracts<br /></div>
        </div>
        <ul class="contract-data totals list-group list-group-flush"></ul>

        <div class="nonAllianceContracts" style="display:none;">
          <button class="btn" data-toggle="collapse" data-target=".nameList" aria-expanded="false"><span class="nonAllianceNumber"></span> non-alliance contracts</br /></button>
          <ul class="nameList collapse"></ul>
        </div>
      </div>
    </div>
  </div>
</html>
